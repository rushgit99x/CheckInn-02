<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - CheckInn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to CheckInn Hotel Reservation System</h1>
        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <h3>Customer Portal</h3>
                <a href="{{ url_for('auth.customer_login') }}" class="btn btn-primary mb-2">Login</a>
                <a href="{{ url_for('auth.customer_register') }}" class="btn btn-success mb-2">Register</a>
            </div>
            <div class="col-md-6 text-center">
                <h3>Staff Portal</h3>
                <a href="{{ url_for('auth.staff_login') }}" class="btn btn-dark mb-2">Login</a>
                <a href="{{ url_for('auth.staff_register') }}" class="btn btn-secondary mb-2">Register</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
